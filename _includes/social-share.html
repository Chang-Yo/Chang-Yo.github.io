<section class="page__share">
  <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>

  <a href="https://x.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" class="btn btn--x" aria-label="Share on X" onclick="window.open(this.href, 'window', 'left=20,top=20,width=1000,height=1000,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} X">
    <i class="fa-brands fa-x-twitter" aria-hidden="true"></i><span> X</span>
  </a>

  <a href="https://t.bilibili.com/?tab=recommend&url={{ page.url | absolute_url | url_encode }}&title={{ page.title | url_encode }}" class="btn btn--bilibili" aria-label="Share on Bilibili" onclick="window.open(this.href, 'window', 'left=20,top=20,width=1000,height=1000,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: '分享到' }} Bilibili">
    <i class="fa-brands fa-bilibili" aria-hidden="true"></i><span> Bilibili</span>
  </a>

  <a href="https://www.zhihu.com/publish?url={{ page.url | absolute_url | url_encode }}&title={{ page.title | url_encode }}" class="btn btn--zhihu" aria-label="Share on Zhihu" onclick="window.open(this.href, 'window', 'left=20,top=20,width=1000,height=1000,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: '分享到' }} Zhihu">
    <i class="fa-brands fa-zhihu" aria-hidden="true"></i><span> Zhihu</span>
  </a>

</section>
